<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stop-Slop Settings</title>
  <style>
    body {
      width: 400px;
      padding: 1.5rem;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
    }
    h1 {
      font-size: 1.5rem;
      margin: 0 0 1.5rem 0;
      font-weight: 700;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      font-size: 0.875rem;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 0.25rem;
      font-size: 0.875rem;
      box-sizing: border-box;
    }
    input:focus {
      outline: 2px solid #1d9bf0;
      outline-offset: 2px;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background: #1d9bf0;
      color: #ffffff;
      border: none;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background: #1a8cd8;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .status {
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 0.25rem;
      font-size: 0.875rem;
      display: none;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <h1>Stop-Slop Settings</h1>
  
  <form id="settingsForm">
    <div class="form-group">
      <label for="reportLimit">Report Limit Threshold</label>
      <input type="number" id="reportLimit" name="reportLimit" min="1" value="5" required>
      <small style="color: #666; font-size: 0.75rem;">Number of reports needed to block a website</small>
    </div>
    
    <button type="submit" id="saveButton">Save Settings</button>
  </form>
  
  <div id="status" class="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
